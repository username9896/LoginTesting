<!DOCTYPE html>
<html>

<head>
    <title>Image Display on Click</title>
    <style>
              @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@300&family=Staatliches&display=swap');
      
      *{
       margin: 0;
      } 
      
       header {
           background-color: #222;
           display: flex;
           justify-content: space-between;
           width: 100%;
       }
      
       header h2 {
           margin: 8px;
           font-size: 40px;
           color: #fcfdf8;
           font-family: 'Staatliches', cursive;
           user-select: none;
       }
      
       nav ul {
           list-style-type: none;
           margin: 0;
           padding: 0;
           overflow: hidden;
       }
      
       nav li {
           float: left;
           margin: 8px;
       }
      
       nav li a {
           display: block;
           color: #fff;
           text-align: center;
           padding: 14px 16px;
           text-decoration: none;
           border-radius: 5px;
           transition: background-color 0.3s ease-in-out;
           font-family: "Staatliches",cursive;
       }
      
       nav li a:hover {
           background-color: #555;
       }

        #overlay {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            height: 500px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        #close-button {
            display: block;
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            background-color: white;
            border: none;
            border-radius: 50%;
            font-size: 20px;
            color: #333;
            cursor: pointer;
        }

        #close-button:hover {
            background-color: #333;
            color: white;
        }

        #image-container {
            width: 100%;
            height: 100%;
            text-align: center;
            padding-top: 50px;
        }

        #image-container img {
            max-height: 80%;
            max-width: 80%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        #table-container {
            margin-top: 50px;
        }

        table {
            border-collapse: collapse;
            width: 70%;
        }

        th,
        td {
            padding: 8px;
            text-align: center;
            border-style: groove;
            color: aliceblue;
        }

        tr:hover {
            background-color: coral;
        }


        .selected {
            background-color: yellow;
        }

        table.center {
            margin-left: auto;
            margin-right: auto;
        }

        body {
            /* background-image: url('https://media.istockphoto.com/id/1343403562/photo/weight-loss-fitness-and-counting-calories-concept.jpg?s=612x612&w=0&k=20&c=o3WGfKPJ7HVkMPGQWm_ioxS40g0xs7ygqK4KgSou6AY=');

            background-repeat: no-repeat;
            background-size: cover; */
            animation: fadeIn 1s ease-in-out;
            background-image: url('https://img.freepik.com/premium-photo/colorful-various-herbs-spices-cooking-dark-background_370312-476.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            /* min-height: 100vh;
            display: flex;
            flex-direction: column; */

        }

        .container-fluid {
            flex: 1;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        #image-container {
            animation: scaleUp 0.3s ease-in-out forwards;
        }

        @keyframes scaleUp {
            from {
                transform: scale(0);
            }

            to {
                transform: scale(1);
            }
        }

        #image-container.hide {
            animation: scaleDown 0.3s ease-in-out forwards;
        }

        @keyframes scaleDown {
            from {
                transform: scale(1);
            }

            to {
                transform: scale(0);
            }
        }

        h1 {
            font-size: 3rem;
            text-align: center;
            color: blue;
            margin-top: 2rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        #overlay {
            /* existing code */
            animation: fadeIn 0.3s ease-in-out forwards;
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }

            to {
                opacity: 0;
            }
        }

        @keyframes scaleUp {
            from {
                transform: scale(0);
            }

            to {
                transform: scale(1);
            }
        }

        #image-container {
            /* existing code */
            animation: scaleUp 0.3s ease-in-out forwards;
        }

        @keyframes scaleDown {
            from {
                transform: scale(1);
            }

            to {
                transform: scale(0);
            }
        }

        #image-container.hide {
            animation: scaleDown 0.3s ease-in-out forwards;
        }

        /* Add a class for the total calories container */
        .total-calories-container {
            display: inline-block;
            padding: 2px 2px;
            border: 2px solid blue;
            border-radius: 10px;
            animation: fadeIn 2s ease-in-out;
        }

        /* Add a class for the total calories text */
        .total-calories {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        /* Add keyframes for the fadeIn animation */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="header-logo">
          <h2>ACTIVESENSE</h2>
        </div>
        <div class="header-options">
          <nav>
            <ul>
              <li><a href="/protected">Home</a></li>
            </ul>
          </nav>
        </div>
      </header>
    <h1>Calories Calculator</h1>
    <div id="overlay" onclick="hideOverlay()">
        <div id="image-container">
            <img src="https://picsum.photos/500">
        </div>
        <button id="close-button">&times;</button>
    </div>
    <div id="table-container">
        <table class="center">
            <th>Meal</th>
            <th>Calories</th>
            <th>Select</th>
            <tr>
                <td
                    onclick="showImage('https://www.indianhealthyrecipes.com/wp-content/uploads/2021/08/chana-masala.jpg.webp')">
                    Veg Pulao</td>
                <td>300</td>
                <td><input type="checkbox"
                        onclick="this.parentElement.classList.toggle('selected'); calculateCalories();" /></td>
            </tr>
            <tr>
                <td onclick="showImage('./Lunch/Kadi Pakora.jpeg')">Kadi Pakora</td>
                <td>250</td>
                <td><input type="checkbox"
                        onclick="this.parentElement.classList.toggle('selected'); calculateCalories();" /></td>
            </tr>
            <tr>
                <td onclick="showImage('./Lunch/Paneer Tikka Masala.jpeg')">Paneer Tikka Masala</td>
                <td>350</td>
                <td><input type="checkbox"
                        onclick="this.parentElement.classList.toggle('selected'); calculateCalories();" /></td>
            </tr>
            <tr>
                <td onclick="showImage('./Lunch/Sambar with rice.jpeg')">Sambar with Rice</td>
                <td>250</td>
                <td><input type="checkbox"
                        onclick="this.parentElement.classList.toggle('selected'); calculateCalories();" /></td>
            </tr>
            <tr>
                <td onclick="showImage('./Lunch/Mushroom masala.jpeg')">Mushroom Masala</td>
                <td>300</td>
                <td><input type="checkbox"
                        onclick="this.parentElement.classList.toggle('selected'); calculateCalories();" /></td>
            </tr>
            <tr>
                <td onclick="showImage('./Lunch/malai kofta.jpeg')">Malai Kofta</td>
                <td>350</td>
                <td><input type="checkbox"
                        onclick="this.parentElement.classList.toggle('selected'); calculateCalories();" /></td>
            </tr>
            <tr>
                <td onclick="showImage('./Lunch/palak paneer.jpeg')">Palak Paneer</td>
                <td>250</td>
                <td><input type="checkbox"
                        onclick="this.parentElement.classList.toggle('selected'); calculateCalories();" /></td>
            </tr>
            <tr>
                <td onclick="showImage('./Lunch/boondi raita.jpeg')">Boondi Raita</td>
                <td>120</td>
                <td><input type="checkbox"
                        onclick="this.parentElement.classList.toggle('selected'); calculateCalories();" /></td>
            </tr>
            <tr>
                <td onclick="showImage('./Lunch/vegetable raita.jpeg')">Vegetable Raita</td>
                <td>100</td>
                <td><input type="checkbox"
                        onclick="this.parentElement.classList.toggle('selected'); calculateCalories();" /></td>
            </tr>
        </table>
        </table>
        <br><br>
        <center>
            <div class="total-calories-container">
                <p class="total-calories" style="color: whitesmoke;">Total Calories: <span id="total"></span></p>
            </div>
        </center>
    </div>
    <script>
        function showOverlay() {
            var overlay = document.getElementById("overlay");

            overlay.style.display = "block";
        }

        function hideOverlay() {
            var overlay = document.getElementById("overlay");

            overlay.style.display = "none";
        }

        function showImage(src) {
            var image = document.createElement("img");
            image.src = src;
            var imageContainer = document.getElementById("image-container");
            imageContainer.innerHTML = "";
            imageContainer.appendChild(image);
            showOverlay();
        }
    </script>

    <script>
        function showImage(src) {
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('image').src = src;
        }

        function hideOverlay() {
            document.getElementById('overlay').style.display = 'none';
        }

        function calculateCalories() {
            let totalCalories = 0;
            const selectedMeals = document.querySelectorAll('.selected');
            selectedMeals.forEach(function (meal) {
                const calories = meal.parentNode.querySelector('td:nth-of-type(2)').textContent;
                totalCalories += parseInt(calories);
            });
            document.getElementById('total').textContent = totalCalories;
        }

        function hideOverlay() {
            document.getElementById('overlay').style.display = 'none';
        }
    </script>


    <div id="overlay" onclick="hideOverlay()">
        <img id="image" src="">
    </div>
</body>

</html>
